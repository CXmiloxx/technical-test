<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8 mt-8">
  <h2 class="text-2xl font-extrabold text-gray-800 mb-6">Crear Producto</h2>
  <form [formGroup]="producForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label class="block text-gray-700 font-semibold mb-2" for="title"
        >Título</label
      >
      <input
        id="title"
        class="w-full border border-gray-300 rounded-lg px-3 py-2"
        formControlName="title"
      />
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-2" for="description"
        >Descripción</label
      >
      <input
        id="description"
        class="w-full border border-gray-300 rounded-lg px-3 py-2"
        formControlName="description"
      />
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-2" for="category"
        >Categoría</label
      >
      <input
        id="category"
        class="w-full border border-gray-300 rounded-lg px-3 py-2"
        formControlName="category"
      />
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-2" for="price"
        >Precio</label
      >
      <input
        id="price"
        type="number"
        class="w-full border border-gray-300 rounded-lg px-3 py-2"
        formControlName="price"
      />
    </div>
    <div class="flex justify-end gap-2">
      <button
        class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg font-semibold transition"
        type="button"
        routerLink="/products"
      >
        Cancelar
      </button>
      <button
        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold shadow transition disabled:opacity-50"
        type="submit"
        [disabled]="producForm.invalid"
      >
        Crear Producto
      </button>
    </div>
  </form>
</div>
